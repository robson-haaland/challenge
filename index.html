<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Meteora</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="cabeçalho">
      <nav>
        <img src="img/Logo desktop.svg" alt="Logo da marca Meteora" />
        <ul>
          <li class="opções_item"><a href="#" class="opções_link">Home</a></li>
          <li class="opções_item">
            <a href="#" class="opções_link">Nossas Lojas</a>
          </li>
          <li class="opções_item">
            <a href="#" class="opções_link">Novidades</a>
          </li>
          <li class="opções_item">
            <a href="#" class="opções_link">Promoções</a>
          </li>
        </ul>
      </nav>
      <form class="buscar">
        <input
          type="text"
          class="search-container"
          placeholder="Digite o produto"
        />
        <button type="submit">Buscar</button>
      </form>
    </header>
    <section class="banner">
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img
              src="img/Banner carousel 1 _ 1440 (1).png"
              alt="Banner carrosel 1"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="img/Banner carousel 2 _ 1440 (1).png"
              alt="Banner carrossel 2"
            />
          </div>
          <div class="swiper-slide">
            <img
              src="img/Banner carousel 3 _ 1440 (1).png"
              alt="Banner carrosel 3"
            />
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        loop: true,

        // If we need pagination
        pagination: {
          el: ".swiper-pagination",
        },

        // Navigation arrows
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
