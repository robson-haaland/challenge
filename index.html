<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style/index.css">
  <link rel="stylesheet" href="./style/custom-swiper.css">
</head>
<body>
  <header class="cabeçalho">
    <nav>
      <img src="img/Logo desktop.svg" alt="Logo da marca Meteora">
     <ul>
        <li class="opções_item"><a href="#" class="opções_link">Home</a></li>
        <li class="opções_item"><a href="#" class="opções_link">Nossas Lojas</a></li>

        <li class="opções_item"><a href="#" class="opções_link">Promoções</a></li>
      </ul>
    </nav>
    <form class="buscar">
      <input type="text" class="search-container" placeholder="Digite o produto">
      <button type="submit" class="botao">Buscar</button>
    </form>
  </header>
  <section class="banner">

    <div class="swipper">
    <div class="swiper-wrapper">

    <div class="swiper-slide"> <img src="img/Banner carousel 1 _ 1440 (1).png" alt="Banner carrosel 1"></div>
    <div class="swiper-slide"> <img src="img/Banner carousel 2 _ 1440 (1).png" alt="Banner carrossel 2"></div>
    <div class="swiper-slide"> <img src="img/Banner carousel 3 _ 1440 (1).png" alt="Banner carrosel 3"></div>
      </div>
   
      <img class="custom-prev" src="./img/setaEsq.svg" alt="">
      <img class="custom-next" src="./img/setaDir.svg" alt="">

    <div class="swiper-button-next"></div> 
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-pagination"></div>  

    <div class="swuiper-scrollbar">

      </div>

    
  
  
      <script src="node_modules/swiper/swiper-bundle.min.js"></script>
      <script src="./js/index.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
      <script>
        const swiper = new Swiper (".swiper", {
          // If we need pagination
          loop: true,
          pagination: {
            el: "swiper-pagination",
          },

          //Navigation arrows
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: "swiper-button-prev",
          },
        });
        console.log("teste");
      </script>
</body>
