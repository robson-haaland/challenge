<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Meteora</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <header class="cabeçalho">
    <nav>
        <img src="img/Logo desktop.svg" alt="Logo da Meteora">
        <ul>
            <li class="opções_item"><a href="#" class="opções_link">Home</a></li>
            <li class="opções_item">
                <a href="#" class="opções_link">Nossas Lojas</a>
            </li>
            <li class="opções_item">
                <a href="#" class="opções_link">Novidades</a>
            </li>
            <li class="opções_item">
                <a href="#" class="opções_link">Promoções</a>
            </li>
        </ul>  
    </nav>
    <form class="buscar">
        <input type="text" class="search-container" placeholder="Digite o produto">
        <button type="submit" class="buscar-button">Buscar</button>
    </form>

 </header>   
 <section class="banner">
    <div class="swiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="img/Banner carousel 1 _ 1440 (1).png" alt="Banner Carrossel 1">
            </div>
            <div class="swiper-slide">
                <img src="img/Banner carousel 2 _ 1440 (1).png" alt="Banner Carrossel 2">
            </div>
            <div class="swiper-slide">
                <img src="img/Banner carousel 3 _ 1440 (1).png" alt="Banner Carrossel 3">
        </div>
        </div>
        <div class="swiper-button-next"></div>
         <div class="swiper-button-prev"></div>
    </div>
 </section>
 <script src="https:cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
 <script>
    const swiper = new Swiper(".swiper", {
        loop: true,

        pagination: {
          el:"swiper-pagination"
        },

        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    })
 </script>

 <section class="categoria">
    <h2 class="categoria-titulo">Busque por categoria:</h2>
    <br>
    <div class="categoria-container">
        <div class="swiper">
            <div class="swiper-pagination"></div>

            <div class="swiper-wrapper">
                <figure class="secao"><img src="img/Categorias/Categoria camiseta.png" alt="camisetas">
                    <br>
                    <figcaption class="secao_titulo">Camisetas</figcaption>
                </figure>
                <figure class="secao"><img src="img/Categorias/Categoria Bolsa.png" alt="bolsas">
                    <figcaption class="secao_titulo">Bolsas</figcaption>
                    </figure>
                    <figure class="secao"><img src="img/Categorias/Categoria Calçados.png" alt="calçados">
                        <figcaption class="secao_titulo">Calçados</figcaption>
                        </figure>
                        <figure class="secao"><img src="img/Categorias/Categoria calça.png" alt="calças">
                            <figcaption class="secao_titulo">Calças</figcaption>
                            </figure>
                            <figure class="secao"><img src="img/Categorias/Categoria casacos.png" alt="casacos">
                                <figcaption class="secao_titulo">Casacos</figcaption>
                                </figure>
                                <figure class="secao"><img src="img/Categorias/Categoria óculos.png" alt="óculos">
                                    <figcaption class="secao_titulo">Óculos</figcaption>
                                    </figure>
            </div>
        </div>

    </div>
 </section>
</body>
</html>
